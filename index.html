<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animation Anniversaire</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    color: #fff;
    text-shadow: 2px 2px 4px #b00000;
  }

  h1 {
    font-size: 3em;
    white-space: nowrap;
    border-right: .15em solid #fff;
    width: 0;
    animation: typing 3s steps(15, end) forwards, blink 0.75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 15ch }
  }

  @keyframes blink {
    50% { border-color: transparent }
  }

  /* Confetti container */
  #confetti-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: visible;
    z-index: 10;
  }

  /* Confetti pieces */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: red;
    opacity: 0.8;
    border-radius: 3px;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
</style>
</head>
<body>

<h1>Joyeux Anniversaire ! ðŸŽ‰</h1>

<div id="confetti-wrapper"></div>

<script>
// Confetti colors
const colors = ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#577590', '#f9844a', '#43aa8b'];

// Create confetti pieces
const confettiWrapper = document.getElementById('confetti-wrapper');
const confettiCount = 100;

for(let i = 0; i < confettiCount; i++) {
  const confetti = document.createElement('div');
  confetti.classList.add('confetti');
  confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
  confetti.style.left = Math.random() * 100 + 'vw';
  confetti.style.top = Math.random() * -20 + 'vh';
  confetti.style.width = (5 + Math.random() * 10) + 'px';
  confetti.style.height = confetti.style.width;
  confetti.style.opacity = 0.7 + Math.random() * 0.3;
  confetti.style.animationName = 'fall-' + i;
  confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
  confetti.style.animationDelay = (Math.random() * 5) + 's';
  confetti.style.animationTimingFunction = 'ease-in';
  confettiWrapper.appendChild(confetti);

  // Define a unique keyframes animation for each confetti
  const styleSheet = document.styleSheets[0];
  const keyframes =
    `@keyframes fall-${i} {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }`;
  styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
}
</script>

</body>
</html>
